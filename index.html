<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIRE Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator-container">
    <h1>FIRE Calculator</h1>
    <div class="input-section">
      <div class="input-field">
        <label for="currentAge">Current Age:</label>
        <input type="number" id="currentAge" placeholder="e.g. 30" required>
      </div>
      <div class="input-field">
        <label for="retireAge">Desired Retirement Age:</label>
        <input type="number" id="retireAge" placeholder="e.g. 65" required>
      </div>
      <div class="input-field">
        <label for="annualBudget">Desired Annual Retirement Budget ($):</label>
        <input type="number" id="annualBudget" placeholder="e.g. 40,000" required>
      </div>
      <div class="input-field">
        <label for="annualReturn">Expected Annual Return (%)</label>
        <input type="number" id="annualReturn" placeholder="e.g. 7" value="7" required>
      </div>
      <button onclick="calculateFIRE()">Calculate My Savings Requirement</button>
    </div>

    <div class="result-section" id="resultSection" style="display: none;">
      <h2 id="resultTitle"></h2>
      <p id="resultMessage"></p>
      <div class="savings-breakdown">
        <h3>Savings Needed:</h3>
        <ul>
          <li>Per week: <span id="perWeek"></span></li>
          <li>Per fortnight: <span id="perFortnight"></span></li>
          <li>Per month: <span id="perMonth"></span></li>
          <li>Per year: <span id="perYear"></span></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
